<div class="col-md-6 offset-md-3 mt-4">
    <h2 class="text-center font-weight-light">Login</h2>
    <form (ngSubmit) = "loginUser()" [formGroup]="loginForm">
        <div class="form-group">
            <label for="userName"> UserName</label>
            <input type="text" class ="form-control" id = "userName" name = "userName" formControlName="user">    
        </div>

        <div class="form-group">
            <label> Password</label>
            <input type="password" class ="form-control" id = "password" name = "password" formControlName="password">
        </div>

        <button class = "btn btn-primary" type ="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
